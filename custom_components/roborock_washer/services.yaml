set_light:
  name: Set Light
  description: Enable or disable light
  target:
    entity:
      integration: roborock_washer
      domain: switch
  fields:
    enabled:
      name: Enabled
      description: Whether to enable light
      example: true
      required: true
      selector:
        boolean:

set_mode:
  name: Set Mode
  description: Set washing mode
  target:
    entity:
      integration: roborock_washer
  fields:
    mode:
      name: Mode
      description: Washing mode to set
      example: "daily_wash"
      required: true
      selector:
        text:

set_program:
  name: Set Program
  description: Set washing program
  target:
    entity:
      integration: roborock_washer
  fields:
    program:
      name: Program
      description: Washing program to set
      example: "normal"
      required: true
      selector:
        text:

set_temp:
  name: Set Temperature
  description: Set washing temperature
  target:
    entity:
      integration: roborock_washer
  fields:
    temp:
      name: Temperature
      description: Washing temperature to set
      example: 40
      required: true
      selector:
        number:
          min: 0
          max: 90
          unit_of_measurement: "Â°C"

set_rinse_times:
  name: Set Rinse Times
  description: Set rinse times
  target:
    entity:
      integration: roborock_washer
  fields:
    times:
      name: Rinse Times
      description: Number of rinse cycles
      example: 2
      required: true
      selector:
        number:
          min: 0
          max: 5
          step: 1

set_spin_level:
  name: Set Spin Level
  description: Set spin level
  target:
    entity:
      integration: roborock_washer
  fields:
    level:
      name: Spin Level
      description: Spin level to set
      example: 800
      required: true
      selector:
        number:
          min: 0
          max: 1400
          step: 100
          unit_of_measurement: "RPM"

set_drying_mode:
  name: Set Drying Mode
  description: Set drying mode
  target:
    entity:
      integration: roborock_washer
  fields:
    mode:
      name: Drying Mode
      description: Drying mode to set
      example: "standard"
      required: true
      selector:
        text:

set_detergent_type:
  name: Set Detergent Type
  description: Set detergent type
  target:
    entity:
      integration: roborock_washer
  fields:
    type:
      name: Detergent Type
      description: Detergent type to set
      example: "liquid"
      required: true
      selector:
        text:

